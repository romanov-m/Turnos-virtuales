<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Turnos virtuales</title>
</head>
<body>
    <div class="panel">
        <h4>Opciones</h4>
        <button class="btn btn-primary w-100 mb-2" onclick="showSection('ticketSection')">Ticket</button>
        <button class="btn btn-secondary w-100 mb-2" onclick="showSection('esperaSection')">Espera</button>
        <button class="btn btn-secondary w-100 mb-2">Atención</button>
        <button class="btn btn-secondary w-100 mb-2">Reportes</button>
    </div>
    <div class="content">
        <div id="ticketSection" class="d-none">
            <h3>Generar Ticket</h3>
            <button class="btn btn-success" onclick="showSection('dniSection')">Ingresar DNI</button>
        </div>
        <div id="dniSection" class="d-none">
            <h3>Ingrese su DNI</h3>
            <input type="text" id="dniInput" class="form-control" placeholder="DNI">
            <button class="btn btn-primary mt-2" onclick="validateDNI()">Continuar</button>
        </div>
        <div id="serviceSection" class="d-none">
            <h3>Seleccione un Servicio</h3>
            <button class="btn btn-info" onclick="assignQueue('CG')">Caja General (CG)</button>
            <button class="btn btn-info" onclick="assignQueue('SC')">Servicio al Cliente (SC)</button>
            <button class="btn btn-info" onclick="assignQueue('CR')">Crédito (CR)</button>
            <button class="btn btn-info" onclick="assignQueue('G')">Gerencia (G)</button>
        </div>
        <div id="esperaSection" class="d-none">
            <h3>Lista de Espera</h3>
            <ul id="esperaLista" class="list-group"></ul>
        </div>
    </div>   
    <script src="js/index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
