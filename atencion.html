<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/atencion.css">
    <title>Atencion</title>
</head>
<body>

    <main>
        <section class="container col-md-12 mt-5">
            <section class="container row col-md-12 justify-content-center">
                <div class="container row border m-6 col-md-8 bg-light empleado">
                    <h3 class="btm col-md-3 m-2">En cola <strong>0</strong></h3>
                    <h3 class="btm col-md-3 m-2 ">Ausente <strong>0</strong></h3>
                    <h3 class="btm col-md-3 m-2">Atendidos <strong>0</strong></h3>
                    <p class="col-md-8 m-2 p-5">contenido</p>
                    <button class="btn btn-info col-md-4 m-2 boton">Atender siguiente</button>
                </div>
                <div class="continer row m-2 col-md-4">
                    <button class="btn btn-success col-md-10 m-2 justify-content-center">Ausente</button>
                    <button class="btn btn-danger col-md-10 m-2 justify-content-center">Presente</button>  
                </div>
            </section>
            <section class="container row border col-md-10 justify-content-center m-4">
                <div class="container row col-md-9 bg-light">
                    <img class="col-md-12 m-1" src="" alt="">
                    <p class="h5 col-md-12 m-1">Nombre</p>
                    <p class="h6 col-md-12 m-1">Asunto</p>
                    <p class="col-md-12 m-1 ">DNI: <span>1234567</span></p>
                    <p class="col-md-12 m-1 ">Cliente</p>
                    <p class="col-md-6 m-1">Atencion regular</p>
                    <p class="col-md-6 m-1">Hora de llegada <span>0:00</span></p>
                </div>
                <button class="btn btn-warning col-md-3 text-white m-2 ">Llamar</button>
            </section>
        </section>
    </main>

</body>
</html>
